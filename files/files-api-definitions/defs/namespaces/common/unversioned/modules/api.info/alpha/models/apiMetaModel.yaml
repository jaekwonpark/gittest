
components:
  schemas:
    Namespace:
      allOf:
        - $ref: "ModelRef({/namespaces/common/unversioned/modules/data.types/alpha/models/CategoryAwareModel})"
        - type: "object"
          properties:
            name:
              type: "string"
              description: "The name of this namespace"
            version:
              type: "string"
              description: "The string representation of the version this namespace belongs to"
            endpoints:
              type: "array"
              items:
                type: "string"
              description: "The fully qualified endpoints defined in this (namespace, version, revision)"
            models:
              type: "array"
              items:
                type: "string"
              description: "The fully qualified model names defined in this (namespace, version, revision)"
            modelDependencies:
              type: "array"
              items:
                type: "string"
              description: "The other model endpoints that APIs in this (namespace, version, revision) depend on"
            versionType:
              $ref: "ModelRef({./VersionType})"
              description: "The version type of this (namespace, version, revision)"
    VersionType:
      allOf:
      - $ref: "ModelRef({/namespaces/common/unversioned/modules/data.types/alpha/models/BaseEnum})"
      - type: "string"
        enum:
        - "ALPHA"
        - "BETA"
        - "RELEASED"
