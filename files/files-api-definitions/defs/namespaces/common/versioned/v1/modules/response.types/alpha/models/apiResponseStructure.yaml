
components:
  schemas:
    ApiResponseMetadata:
      description: "Metadata associated with API responses"
      allOf:
      - $ref: "ModelRef({/namespaces/common/unversioned/modules/data.types/alpha/models/MetadataAbstractModel})"
      - type: "object"
        properties:
          totalCount:
            type: "integer"
            format: "int64"
            description: Represents the total count of the results available for this entity (if applicable).
    ApiLink:
      allOf:
      - $ref: "ModelRef({/namespaces/common/unversioned/modules/data.types/alpha/models/AbstractModel})"
      - type: "object"
        description: "HATEOAS links for the request.  For paginated requests includes prev/next/first and last links"
        properties:
          href:
            type: "string"
            description: "The URL that points to the relationship"
          rel:
            type: "string"
            description: "The name of the relationship"
